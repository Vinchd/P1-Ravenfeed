<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ravenclaw Social Media</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="20x20"
      href="assets/ravenLogo.png"
    />

  <body>
    <header>
      <h1>RavenFeed</h1>
      <a href="#top"
        ><img src="assets/ravenLogo.png" class="logo" alt="Logo du site"

      <div class="say-something">Quoi de neuf ?..</div>
      <div class="new-message">
        <form class="new-tweet-form">
          <textarea
            class="tweet-message"
            name="tweet-message"
            placeholder="Ecrivez votre message"
          ></textarea>
          <button type="submit" id="post">Publier</button>
        </form>
      </div>
    </div>
    <main></main>
    <section class="trend">
      <h2>Top Tendances</h2>
    </section>

            <span class="line l1"></span>
            <span class="line l2"></span>

    </nav>

    <div class="menu">
      <a href="#" class="tendances">Tendances</a>
      <a href="#" class="parametres">Param√®tres</a>
      <div class="dark-theme">
        <label class="light-toggle" for="toggle-theme">Dark<br />Theme</label>
        <button
          class="theme-button dark-button dark"
          name="toggle-theme"
          id="toggle-theme"
        ></button>
      </div>
      <div class="color-theme">
        <label for="color">Couleur<br />Primaire</label>
        <input
          type="color"
          class="theme-button"
          value="#9d3852"
          name="color"
          id="color"
        />
      </div>
    </div>
    <div class="profil-section">
      <div class="my-profil"></div>
    </div>

    <script src="./script.js"></script>
    <script src="./alert.js"></script>

</html>
